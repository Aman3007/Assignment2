<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Tester Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
     <h1>Click the Box as Fast as You Can! To win a price</h1>
  <p id="instruction">Wait for the box to appear and click it quickly.</p>
  </header>
   
 
  
  <div id="box"></div>
  <p id="reaction-time"></p>
  <div class="buttons">
     <button id="stop">Stop</button>
  <button id="start">Start</button>
  </div>
 

  <script src="script.js"></script>
</body>
</html>
